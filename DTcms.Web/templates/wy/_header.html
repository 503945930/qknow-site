<link href="<%templateskin%>/css/animate.css" rel="stylesheet" />
<div class="header">
  <div class="header-wrap">
    <div class="section">
      <div class="left-box">
        <a class="logo" href="<%linkurl("index")%>">{site.name}</a>
        <ul class="nav">
            <li><a href="/index.html" target="_blank" class="letter">首页</a></li>
            <li><a target="_blank" href="<%linkurl("news")%>">新闻资讯</a></li>             
            <li><a target="_blank" href="<%linkurl("wytx")%>"  >网页特效</a></li>
            <li><a target="_blank" href="<%linkurl("wymb")%>">网页模板</a></li>
            <li><a target="_blank" href="<%linkurl("wyjc")%>">网页教程</a></li>
            <li><a target="_blank" href="<%linkurl("pmjc")%>">平面教程</a></li>
            <li><a target="_blank" href="<%linkurl("ymxz")%>">源码下载</a></li>
            
        </ul>
      </div>
      <div class="search right-box">
        <input id="keywords" name="keywords" class="input" type="text" onkeydown="if(event.keyCode==13){SiteSearch('<%linkurl("search")%>', '#keywords');return false};" placeholder="输入回车搜索" x-webkit-speech="" />
        <input class="submit" type="submit" onclick="SiteSearch('<%linkurl("search")%>', '#keywords');" value="搜索" />
      </div>
      
    </div>
  </div>
</div>
<script type="text/javascript">
    $(function(){
        $(".header-wrap .left-box .nav li a").hover(function(){
            $(this).addClass('animated jello');
        },function(){
            $(this).removeClass('animated jello');
            //$('.header-wrap .left-box .nav li ').removeClass('animated bounceOutLeft');
            //$(this).addClass('animated bounceInRight');
        });


      

        scrollTop();
        

    

    });

    //动态添加滚动到顶部
    function scrollTop() {
        var b = $("body"),
           c = $(window),
           d = $('<div class="back2top"></div>').appendTo(b);
        c.scroll(function () {
            c.scrollTop() > 100 ? d.addClass("scrolled") : d.removeClass("scrolled")
        }), b.on("click", ".back2top", function () {
            $("html,body").animate({
                scrollTop: 0
            }, 600)
        })
    }
</script>
